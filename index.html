<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello v1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 mb-3 align-items-center" id="title">
        <div class="col-md-2 align-self-start">
          <button type="button" class="btn btn-outline-dark fs-4 fw-bold">
            New Game
          </button>
        </div>
        <div class="col-md-8">
          <h1 class="col=md-8 text-center fw-bold">Reverse-Xi</h1>
        </div>
        <div class="col-md-2 align-self-start">
          <button type="button" class="btn btn-outline-dark fs-4 fw-bold">
            Rules
          </button>
        </div>
      </div>
      <div class="container" id="new-game-menu">
        <div class="row">
          <img
            class="position-absolute top-0 end-0"
            id="close-game-menu"
            src="./assets/icons/close.png"
          />
        </div>
      </div>
      <div class="row my-3" id="main">
        <div class="col-md-2" id="computer">comp seeds and move</div>
        <div class="col-md-8">
          <div class="row my-2" id="game-container">
            <div class="col-md-1"></div>
            <div class="col my-2 solid-black-2" id="game"></div>
            <div class="col-md-1"></div>
          </div>
          <div class="row my-2" id="messagebox">
            <p class="text-center">Will Slim Shady please stand up?</p>
          </div>
        </div>
        <div class="col-md-2 align-self-end" id="player">
          player seeds and move
        </div>
      </div>
      <div class="row" id="gamestate">
        <h2>Current Player: User (0)</h2>
      </div>
      <div class="row"><button id="reset">Reset Game</button></div>
    </div>
    <!-- <script src="./js/game.js"></script> -->
    <script src="./js/app.js"></script>
    <script src="./js/logic.js"></script>
  </body>
</html>
